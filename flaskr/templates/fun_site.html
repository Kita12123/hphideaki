<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>中島大河</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <h1>中島大河のファンサイト</h1>
    <h2>会員者名一覧</h2>
    {% if historys == [] %}
      <p>誰も応援していません</p>
    {% else %}
      <table border="1">
        <tr>
          <th>名前</th>
          <th>融資金</th>
          <th>詳細</th>
        </tr>
        {% for history in historys %}
          <tr>
            <td>{{ history.date }}</td>
            <td>{{ history.title }}</td>
            <td>{{ history.document }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
    <a href="{{ url_for('form') }}">編集</a>
  </body>
</html>
